<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
  // Filippov Daniil
  let itts = 100000;
  let x = 0;
  let y = 0;
  let count = itts / 1000;
  function setup() {
    createCanvas(450, 800);
    background(255);
    translate(width / 2, height);
    noStroke();
    fill(0, 128, 0);
    draw();
  }
  
  function draw() {
    for (let i = 0; i < itts; i++) {
      let rand = random(100);
      if (rand < 1) {
        one();
      } else if (rand < 86) {
        two();
      } else if (rand < 94) {
        three();
      } else {
        four();
      }
    }
  }

function one() {
  let zx = 0;
  let zy = 0.16 * y;
  drawPoint(zx, zy);
}

function two() {
  let zx = 0.85 * x + 0.04 * y;
  let zy = -0.04 * x + 0.85 * y + 1.6;
  drawPoint(zx, zy);
}

function three() {
  let zx = 0.2 * x - 0.26 * y;
  let zy = 0.23 * x + 0.22 * y + 1.6;
  drawPoint(zx, zy);
}

function four() {
  let zx = -0.15 * x + 0.28 * y;
  let zy = 0.26 * x + 0.24 * y + 0.44;
  drawPoint(zx, zy);
}

function drawPoint(xn, yn) {
  x = xn;
  y = yn;
  rect(x * 40, -y * 40, 1, 1);
}

</script>
